<!DOCTYPE html>
<html>
<head>

    <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='materialize/css/materialize.min.css')}}"  media="screen,projection"/>
      <!--Import css-->
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!--Import jquery-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <script type="text/javascript" src="{{ url_for('static', filename ='materialize/js/materialize.min.js')}}"></script>
    <script type='text/javascript' src="{{ url_for('static', filename ='knockout-3.2.0.js')}}"></script>
    
  <div class="container">
      <div class="row">
          <div class="flash white-text grey">
              {% with messages = get_flashed_messages() %}
                  {% if messages: %}
                      <ul>
                          {% for message in messages: %}
                              <li><strong>{{ message }}</strong></li>
                          {% endfor %}
                      </ul>    
                  {% endif %}
              {% endwith %}
                  
    </div>
</div>
    {% block content %}

    {% endblock %}
  </div>

</body>
</html>
